<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        
        .form-control:focus, .btn:focus {
    border-color: #a82c48 !important; /* Change border color */
    box-shadow: 0 0 5px #a82c48 !important; /* Change the glow effect */
    outline: none !important;
}
h2{
    color: #a82c48;
}
.btnsubmit{
    background-color: #a82c48;
}
.btnsubmit:hover{
    background-color: #a82c48;
}
    </style>
</head>
<body>
    <div class="container col-md-5">
        <h2 class="text-center">For any Queries Contact Us</h2>
        <form id="reviewForm"  action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="your api key">
            <!-- in web3forms.com website you can generate your api key-->
            <div class="mb-3">
                
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="emailid"required>
            </div>
            <div class="mb-3">
                
                <label for="email" class="form-label">Name</label>
                <input type="text" class="form-control" id="email" name="emailid"required>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Your Problem & Doubts</label>
                <textarea class="form-control" id="review" rows="4" name ="message"required></textarea>
            </div>
            
            <button type="submit" class="btn btnsubmit">Submit</button>
        </form>
    </div>
